<!DOCTYPE html>
<html>
<head>
    <title>Tidal Calendar</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="main-container" class="group">
    <div class="agenda">
      <a class="agenda-prev" href="#">Prev</a>
      <a class="agenda-next" href="#">Next</a>
      <h1 class="agenda-header"></h1>
      <form class="agenda-form">
        <input type="text" class="agenda-form-input">
        <input type="submit" value="Add">
      </form>
      <ul class="agenda-items"></ul>
    </div>
    <div class="calendar group"></div>
  </div>
  <script type="text/template" id="agenda-item-template">
    <li class="agenda-item" data-item-id="<%= id %>">
      <%= body %> <a href="#" class="agenda-item-remove">Remove</a>
    </li>
  </script>
  <script type="text/template" id="calendar-day-spacer">
    <%
      var classes = ['calendar-spacer'];
      if (isFirstWeek) classes.push('calendar-day-first-week');
    %>
    <div class="<%= classes.join(' ') %>"></div>
  </script>
  <script type="text/template" id="calendar-day-template">
    <%
      var classes = ['calendar-day', 'calendar-day-'+dayOfWeek.toLowerCase()];
      if (isFirstWeek) classes.push('calendar-day-first-week');
    %>
    <div class="<%= classes.join(' ') %>" data-day-of-month="<%= dayOfMonth %>">
      <div class="calendar-day-number"><%= dayOfMonth %></div>
      <div class="calendar-day-item-count">
        <% for (var i = 0; i < itemCount; i++) { %>‚óè<% } %>
      </div>
    </div>
  </script>
  <script src="index.js"></script>
</body>
</html>
