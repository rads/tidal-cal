<!DOCTYPE html>
<html>
<head>
    <title>Tidal Calendar</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="main-container" class="group">
    <div class="agenda">
      <h1 class="agenda-header">Tidal Calendar</h1>
      <form class="agenda-form">
        <input type="text" class="agenda-form-body">
        <input type="submit" value="Add">
      </form>
      <ul class="agenda-items"></ul>
    </div>
    <div class="calendar group"></div>
  </div>
  <script type="text/template" id="agenda-item-template">
    <li class="agenda-item"><%= body %></li>
  </script>
  <script type="text/template" id="calendar-day-template">
    <%
      var classes = [];
      var dayOfMonth;

      if (typeof dayOfMonth === 'undefined') {
        classes.push('calendar-spacer');
        dayOfMonth = '';
      } else {
        classes.push('calendar-day-' + dayOfMonth);
      }

      if (typeof dayOfWeek !== 'undefined') {
        classes.push('calendar-day-'+dayOfWeek.toLowerCase());
      }

      if (gridNumber < 7) classes.push('calendar-day-first-week');
    %>
    <div class="calendar-day <%= classes.join(' ') %>">
      <%= dayOfMonth %>
    </div>
  </script>
  <script src="index.js"></script>
</body>
</html>
